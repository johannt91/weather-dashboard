<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-2 mb-5 row-md bg-secondary text-center text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- SEARCH CITIES -->
    <main class="row min-vh-100 no-gutters">
        <section class="col-12 col-lg-3 text-light d-flex flex-column p-4 p-lg-3">
            <form id="city-form">
                <div class="form-row">
                    <div class="col-auto">
                        <input name="city" id="city" type="text" class="form-control" placeholder="Search for a city"
                            autofocus="true" />
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <button id="clear-history" type="button" class="btn btn-primary btn-sm mb-4">
                        <p class="text-white">Clear search history</p>
                    </button>
                </div>
            </form>

            <ul id="search-history" class="list-group">
                <!-- DISPLAY SEARCHED ITEMS -->
            </ul>

        </section>


        <section class="col-12 col-lg-9">
            <!-- TODAY'S WEATHER -->
            <div id="currentWeather-container" class="pb-2 weather-display">
                <div class="weather-container">
                    <p id="currentDay" class="currentDate"></p>
                    <h3 class="city-name"><span id="city-name"></span><img id="weather-icon" /></h3>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <div>
                        <span id="uv-index"></span>
                    </div>    
                </div>
                <!-- 5 DAY FORECAST -->
                <div id="forecast" class="forecast-section">
                    <h3 id="forecast-title">5-Day Forecast</h3>
                    <div id="forecast-container" class="fiveday-forecast">
                        <div class="forecast-cards" id="card-deck">
                            <img id="daily-icon" />
                            <!-- DISPLAY WEATHER FORECAST CARDS -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
